version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:latest
    container_name: newcashft-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  # Aplicação completa - Backend servindo o Frontend
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: newcashft-app
    restart: always
    expose:
      - "3000"
    environment:
      - PORT=3000
      - MONGODB_URI=mongodb://newcashft-mongodb:27017/newcashft
      - JWT_SECRET=seu_jwt_secret
      - NODE_ENV=production
      - DISPLAY_ALL_ACCOUNTS=true
      - ADMIN_EXCLUSIVE_FT_ACCOUNTS=true
    depends_on:
      - mongodb

  # Nginx com SSL automático
  nginx:
    image: nginx:alpine
    container_name: newcashft-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - app
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # Certbot para SSL automático
  certbot:
    image: certbot/certbot
    container_name: newcashft-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  mongodb_data:
